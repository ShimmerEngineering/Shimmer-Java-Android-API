// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

sourceCompatibility = 1.11

/*
Rev0.2
- switch to using jfrog
*/

repositories {
    mavenCentral()
    mavenLocal()
}

test {
    // this test requires a physical Shimmer2r to run
    exclude '**/API_00001_ShimmerPC_GeneralBluetoothShimmer2R.class'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'com.shimmerresearch' // Replace with your package's group/organization name
            artifactId = 'shimmerdriverpc' // Replace with the name of your package
            version = '0.11.6_beta' // Replace with your package version

            // Jar publication
            //(
            //artifact sourceJar {
            //    classifier 'sources'
            //}
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ShimmerEngineering/Shimmer-Java-Android-API")
            credentials {
                /* Create gradle.properties file in GRADLE_USER_HOME/.gradle/ 
                (e.g. C:/Users/YourUsername/.gradle/) with the two lines listed below. Fill in your 
                Github ID and personal access token - as generated through the Github Developer 
                Settings page. The token needs to have "read:packages" scope enabled on it: 
                    gpr.usr=GITHUB_USER_ID 
                    gpr.key=PERSONAL_ACCESS_TOKEN 
                */
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    implementation 'org.slf4j:slf4j-api:1.7.21'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j-impl
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.21.1'
    implementation project (':ShimmerDriver')
    implementation project (':ShimmerBluetoothManager')

    // https://mvnrepository.com/artifact/org.scream3r/jssc
    //implementation group: 'org.scream3r', name: 'jssc', version: '2.9.1'
    api group: 'io.github.java-native', name: 'jssc', version: '2.9.6'
    

    // https://mvnrepository.com/artifact/net.sf.bluecove/bluecove
    implementation group: 'net.sf.bluecove', name: 'bluecove', version: '2.1.0'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    api group: 'commons-io', name: 'commons-io', version: '2.4'

    // https://mvnrepository.com/artifact/net.sf.jchart2d/jchart2d
    api group: 'net.sf.jchart2d', name: 'jchart2d', version: '3.3.2'

    // Declare the dependency for your favourite test framework you want to use in your tests.
