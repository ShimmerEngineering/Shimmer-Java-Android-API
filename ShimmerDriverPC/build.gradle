// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.artifactory'

/*
Rev0.2
- switch to using jfrog
*/

//This version should match the git release tag
version = '0.9.5alpha'

buildscript {
    repositories {
        maven {
            url 'https://shimmersensing.jfrog.io/artifactory/ShimmerAPI'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
        mavenCentral()
    }
    dependencies {
        classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '4.+')
    }
    configurations.classpath {
        resolutionStrategy {
        	//Added to circumvent warnings thrown when building
	    	//Sets the length of time that dynamic versions will be cached.
            cacheDynamicVersionsFor 0, 'seconds'
            //Sets the length of time that changing modules will be cached.
            cacheChangingModulesFor 0, 'seconds'
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

test {
	// this test requires a physical Shimmer2r to run
	exclude '**/API_00001_ShimmerPC_GeneralBluetoothShimmer2R.class'
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"
    publish {
        repository {
            repoKey = 'ShimmerAPI'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
        defaults {
            publications('mavenJava')
        }
        publishBuildInfo = true
        publishArtifacts = true
        publishPom = true
    }
    resolve {
        repository {
            repoKey = 'ShimmerAPI'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
           groupId = 'com.shimmersensing'
           artifactId = 'ShimmerDriverPC'
           version = project.version
           from components.java
        }
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile project (':ShimmerDriver')
	compile project (':ShimmerBluetoothManager')
    
   	// https://mvnrepository.com/artifact/org.scream3r/jssc
	compile group: 'org.scream3r', name: 'jssc', version: '2.8.0'
   
	// https://mvnrepository.com/artifact/net.sf.bluecove/bluecove
	compile group: 'net.sf.bluecove', name: 'bluecove', version: '2.1.0'

   	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
  	
  	// https://mvnrepository.com/artifact/net.sf.jchart2d/jchart2d
	compile group: 'net.sf.jchart2d', name: 'jchart2d', version: '3.3.2'
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
